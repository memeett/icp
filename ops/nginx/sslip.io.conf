# Nginx reverse proxy using sslip.io hostnames and Let's Encrypt via certbot
# Replace the IP below if your server IP changes.

# Upstreams
upstream advisor_backend {
    server 127.0.0.1:8002;
    keepalive 32;
}

upstream face_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name advisor.130.211.124.157.sslip.io face.130.211.124.157.sslip.io;

    # ACME challenge (certbot will manage this location)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name advisor.130.211.124.157.sslip.io;

    ssl_certificate /etc/letsencrypt/live/advisor.130.211.124.157.sslip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/advisor.130.211.124.157.sslip.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://advisor_backend;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name face.130.211.124.157.sslip.io;

    ssl_certificate /etc/letsencrypt/live/face.130.211.124.157.sslip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/face.130.211.124.157.sslip.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://face_backend;
    }
}
